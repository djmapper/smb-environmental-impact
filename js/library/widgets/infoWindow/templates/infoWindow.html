<div class="esriCTInfoWindow">
    <div data-dojo-attach-point="divInfoContainer" align="center" class="esriCTInfoContainer esriCTopacityHideAnimation">
        <div align="left" class="esriCTInfoContent">
            <div class="esriCTFullHeightWidth">
                <div>
                    <div data-dojo-attach-point="headerPanel" class="esriCTHeaderPanelContent">
                    </div>
                    <div class="esriCTClose" data-dojo-attach-point="divClose">
                    </div>
                    <div class="esriCTInfoWindowArrows">
                        <div class="esriCTInfoWindowLeftArrow">
                        </div>
                        <div class="esriCTInfoWindowFeatureCount">
                            <div class="esriCTdivInfoFeatureCount" data-dojo-attach-point="divInfoFeatureCount">
                            </div>
                            <div class="esriCTdivInfoTotalFeatureCount" data-dojo-attach-point="divInfoTotalFeatureCount">
                            </div>
                        </div>
                        <div class="esriCTInfoWindowRightArrow">
                        </div>
                    </div>
                </div>
                <div data-dojo-attach-point="divInfoDetails" class="esriCTInfoPanel">
                    <div class="esriCTInfoScrollContainer" align="left">
                        <div data-dojo-attach-point="divInfoScrollContent" class="esriCTInfoScrollContent">
                            <div data-dojo-attach-point="divInfoDetailsScroll" class="esriCTFullWidth">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
